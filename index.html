<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X2KRIDER - Development & Community</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --bg-dark: #050505;
            --card-bg: #111111;
            --text-light: #f0f0f0;
            --holo-blue: #00f2ff;
            --discord: #7289da;
            --youtube: #ff0000;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
        }

        header {
            background: #000;
            height: 25vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .lang-switch {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .lang-btn {
            background: #222;
            color: var(--holo-blue);
            border: 1px solid var(--holo-blue);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .container {
            max-width: 850px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-left: 4px solid var(--primary-color);
        }

        h2 { color: var(--holo-blue); font-size: 1.2rem; margin-top: 0; }

        /* Sociální sítě tlačítka */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .btn-discord { background: var(--discord); }
        .btn-youtube { background: var(--youtube); }

        /* Disqus pole - upraveno pro tmavý režim */
        #disqus_thread {
            background: #ffffff; /* Disqus vypadá nejlépe na světlém, nebo ho v nastavení Disqus přepni na Dark */
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .counter-box { text-align: center; padding: 20px; }

        [data-lang="hu"] { display: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="lang-switch">
        <button class="lang-btn" onclick="setLang('cs')">CZ</button>
        <button class="lang-btn" onclick="setLang('hu')">HU</button>
    </div>

    <header>
        <h1>X2KRIDER</h1>
    </header>

    <div class="container">
        
        <section class="section">
            <h2 class="lang-cs">Sleduj nás</h2>
            <h2 class="lang-hu">Kövess minket</h2>
            <div class="social-links">
                <a href="TVUJ_ODKAZ_NA_YOUTUBE" class="social-btn btn-youtube">YouTube</a>
                <a href="TVUJ_ODKAZ_NA_DISCORD" class="social-btn btn-discord">Discord</a>
            </div>
        </section>

        <section class="section">
            <h2 class="lang-cs">Komentáře a dotazy</h2>
            <h2 class="lang-hu">Hozzászólások és kérdések</h2>
            <p class="lang-cs" style="font-size: 0.8rem;">Tvůj názor nás zajímá! Napiš nám přímo sem:</p>
            <p class="lang-hu" style="font-size: 0.8rem;">Érdekel minket a véleményed! Írj nekünk közvetlenül ide:</p>
            
            <div id="disqus_thread"></div>
        </section>

        <div class="counter-box">
            <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fboomydaddy88.github.io%2FX2KRIDER26&count_bg=%23E74C3C&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=Návštěvy&edge_flat=false" alt="Počítadlo"/>
        </div>

    </div>

    <script>
        function setLang(lang) {
            const cs = document.querySelectorAll('.lang-cs');
            const hu = document.querySelectorAll('.lang-hu');
            cs.forEach(e => e.style.display = lang === 'cs' ? 'block' : 'none');
            hu.forEach(e => e.style.display = lang === 'hu' ? 'block' : 'none');
        }
        setLang('cs');

        // DISQUS INTEGRACE
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = 'x2krider_comments';
        };
        (function() {
            var d = document, s = d.createElement('script');
            // TADY NAHRAĎ 'x2krider-vyvoj' SVÝM JMÉNEM Z DISQUS
            s.src = 'https://x2krider-vyvoj.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
